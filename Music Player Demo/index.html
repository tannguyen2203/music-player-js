<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const PLAYER_STORAGE_KEY = "MUSIC PLAYER";
      const heading = $("header h2");
      const cdThump = $(".cd-thumb");
      const audio = $("audio");
      const playBtn = $(".btn-toggle-play");
      const cd = $(".cd");
      const player = $(".player");
      const progress = $("#progress");
      const nextBtn = $(".btn-next");
      const prevBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playlist = $(".playlist");

      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
          {
            name: "Malibu",
            singer: "16 Typh",
            path: "asssets/music/16 Typh - Malibu.mp3",
            image: "asssets/image/malibu.jpg",
          },
          {
            name: "Milion Dollar Boy",
            singer: "16 Typh",
            path: "asssets/music/16 Typh - Million Dollar Boy.mp3",
            image: "asssets/image/miliondollar.jpg",
          },
          {
            name: "Pray",
            singer: "16 Typh",
            path: "asssets/music/16 Typh - Pray.mp3",
            image: "asssets/image/pray.jpg",
          },
          {
            name: "Call Out My name",
            singer: "The Weeknd",
            path: "asssets/music/Call Out My Name - The Weeknd.mp3",
            image: "asssets/image/calloutmyname.jpg",
          },
          {
            name: "Chim Sau",
            singer: "16 Typh",
            path: "asssets/music/Chim Sau - MCK Trung Tran (NhacPro.net).mp3",
            image: "asssets/image/chimsau.jpg",
          },
        ],
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
        },
        render: function () {
          const htmls = app.songs.map((song, index) => {
            return `
                <div class="song ${
                  index === this.currentIndex ? "active" : ""
                }" data-index="${index}">
                    <div
                        class="thumb"
                        style="background-image: url('${song.image}')"
                    ></div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                  </div>
                `;
          });
          playlist.innerHTML = htmls.join("");
        },

        loadConfig: function () {
          this.isRandom = this.config.isRandom;
          this.isRepeat = this.config.isRepeat;
        },

        loadCurrentSong: function () {
          heading.textContent = app.currentSong.name;
          cdThump.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },

        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },

        handleEvent: function () {
          const cdWidth = cd.offsetWidth;
          const _this = this;

          //Xu ly cd quay / dung

          const cdThumpAnimate = cdThump.animate(
            [
              {
                transform: "rotate(360deg)",
              },
            ],
            {
              duration: 10000,
              iterations: Infinity,
            }
          );
          cdThumpAnimate.pause();
          //xử lý phóng to thu nhỏ CD
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.opacity = newCdWidth / cdWidth;
          };

          //Xử lý play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // khi play bai hat
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumpAnimate.play();
          };
          //khi pause bai hat

          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumpAnimate.pause();
          };

          //xử lý thanh progress chạy khi play bài hát

          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };

          //Xu ly khi tua bai hat
          progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            console.log((audio.currentTime = seekTime));
          };

          //next bai hat

          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActive();
          };

          // prev bai hat

          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActive();
          };

          // xu li tu dong chay het bai thi chuyen bai khac

          audio.onended = function () {
            if (_this.isRepeat) {
              audio.play();
            } else {
              nextBtn.onclick();
            }
          };

          //toggle nut random bai hat

          randomBtn.onclick = function () {
            _this.isRandom = !_this.isRandom;
            _this.setConfig("isRandom", _this.isRandom);
            randomBtn.classList.toggle("active", _this.isRandom);
          };

          //repeat bai hat
          repeatBtn.onclick = function () {
            _this.isRepeat = !_this.isRepeat;
            _this.setConfig("isRepeat", _this.isRepeat);
            repeatBtn.classList.toggle("active", _this.isRepeat);
          };

          playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            if (songNode || e.target.closest(".option")) {
              if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                _this.render();
                audio.play();
              }
            }
          };
        },

        scrollToActive: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 300);
        },

        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },

        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          console.log(this.songs.length);
          this.loadCurrentSong();
        },

        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },

        playRepeatSong: function () {
          let currentIndex;
          audio.play();
        },

        //Khi tien do bai hat thay doi

        start: function () {
          this.loadConfig();
          //Định nghĩa các thuộc tính
          this.defineProperties();

          this.loadCurrentSong();

          //Lắng nghe và xử lý các sự kiện (Dom Events)
          this.handleEvent();

          //Render các bài hát
          this.render();

          randomBtn.classList.toggle("active", this.isRandom);
          repeatBtn.classList.toggle("active", this.isRepeat);
        },
      };
      app.start();
    </script>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
  </body>
</html>
